<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="login" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <div class="header_text">
        <h1 class="animate__animated animate__fadeInUp d-flex">
            {{"select_language" | translate}}
        </h1>
    </div>
</ion-header>

<ion-content class="bg_white" fullscreen>
    <div class="paymentMethods">
        <h2>{{"select_preferred_app_language" | translate}}</h2>
        <ion-list lines="none">
            <ion-radio-group [(ngModel)]="defaultLanguageCode">
                <ion-item class="animate__animated animate__fadeInUp" *ngFor="let language of languages" (click)="onLanguageClick(language)">
                    <div class="item_inner d-flex">
                        <h3>{{language.name}}</h3>
                        <ion-radio class="end" value="{{language.code}}"></ion-radio>
                    </div>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" shape="block" fill="solid" mode="md" class="btn animate__animated animate__fadeInUp" (click)="languageConfirm()">{{'save' | translate}}</ion-button>
</ion-footer>
